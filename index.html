<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Company | Page</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  </head>

  <body>
    <!-- HEADER STARTS HERE -->

    <header class="clearfix">
      <div class="header-div">
        <img
          src="images/logo1x.png"
          alt="logo"
          srcset="
            images/logo1x.png 1x,
            images/logo2x.png 2x,
            images/logo3x.png 3x
          "
        />
        <h1><a href="tel:1-800-123-456">1-800-123-4567</a></h1>
      </div>
    </header>

    <!-- NAV STARTS HERE -->
    <div id="navWrapper">
      <nav class="clearfix">
        <div class="nav-div">
          <button id="hamburgerBtn">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
          </button>

          <ul id="primaryNav">
            <li class="current-menu-item"><a href="#">Home</a></li>
            <li><a href="#">Plans</a></li>
            <li class="menu-item-has-children">
              <a href="#">Models</a>
              <ul>
                <li><a href="#">Model 1</a></li>
                <li><a href="#">Model 2</a></li>
                <li><a href="#">Model 3</a></li>
              </ul>
            </li>
            <li><a href="#">Location</a></li>
          </ul>
        </div>

        <div class="search-box">
          <input type="search" placeholder="Search.." />
          <div class="search-icon">
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- MAIN STARTS HERE -->
    <main class="clearfix">
      <div class="your-class">
        <div><img src="images/boston1small.jpg" alt="" /></div>
        <div><img src="images/boston2small.jpg" alt="" /></div>
        <div><img src="images/boston3small.jpg" alt="" /></div>
        <div><img src="images/boston3small.jpg" alt="" /></div>
      </div>
    </main>

    <!-- FOOTER STARTS HERE -->
    <div id="footerWrapper">
      <footer class="clearfix">
        <p>Footer Here</p>
      </footer>
    </div>
    <!-- end footer wrapper-->

    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/82e4275e9f.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".your-class").slick({
          dots: true
        });

      });
    </script>
  </body>
</html>
